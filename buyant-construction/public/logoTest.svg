<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="80" fill="#F4F2EA"/>
  
  <!-- House Icon -->
  <g transform="translate(20, 10)">
    <!-- House outline -->
    <path d="M10 40 L30 20 L50 40 L50 60 L10 60 Z" fill="none" stroke="#0F425C" stroke-width="2"/>
    
    <!-- Roof -->
    <path d="M10 40 L30 20 L50 40" fill="none" stroke="#0F425C" stroke-width="2"/>
    
    <!-- Window -->
    <rect x="25" y="35" width="10" height="10" fill="none" stroke="#0F425C" stroke-width="1.5"/>
    <line x1="30" y1="35" x2="30" y2="45" stroke="#0F425C" stroke-width="1.5"/>
    <line x1="25" y1="40" x2="35" y2="40" stroke="#0F425C" stroke-width="1.5"/>
    
    <!-- Family silhouettes -->
    <!-- Woman (left) -->
    <circle cx="20" cy="50" r="3" fill="#0F425C"/>
    <path d="M20 53 L20 58 M17 56 L23 56" fill="none" stroke="#0F425C" stroke-width="1.5"/>
    
    <!-- Child (center) -->
    <circle cx="30" cy="48" r="2.5" fill="#0F425C"/>
    <path d="M30 50.5 L30 55 M28 53 L32 53" fill="none" stroke="#0F425C" stroke-width="1.5"/>
    
    <!-- Man (right) -->
    <circle cx="40" cy="50" r="3" fill="#0F425C"/>
    <path d="M40 53 L40 58 M37 56 L43 56" fill="none" stroke="#0F425C" stroke-width="1.5"/>
    
    <!-- Connecting lines (holding hands) -->
    <line x1="23" y1="56" x2="27" y2="54" stroke="#0F425C" stroke-width="1" opacity="0.7"/>
    <line x1="33" y1="54" x2="37" y2="56" stroke="#0F425C" stroke-width="1" opacity="0.7"/>
  </g>
  
  <!-- Company Name - English -->
  <text x="80" y="35" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0F425C">
    BUYANTCONSTRUCTION
  </text>
  
  <!-- Company Name - Mongolian -->
  <text x="80" y="50" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#0F425C">
    ЭХНЭЭС НЬ ДУУСТАЛ
  </text>
</svg>

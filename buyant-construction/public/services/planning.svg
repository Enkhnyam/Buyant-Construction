<svg width="600" height="450" viewBox="0 0 600 450" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="600" height="450" fill="#0F425C"/>
  <rect x="50" y="50" width="500" height="350" fill="#FFFFFF" fill-opacity="0.1"/>
  
  <!-- Blueprint grid -->
  <g stroke="#FFFFFF" stroke-width="2" opacity="0.3">
    <line x1="50" y1="150" x2="550" y2="150"/>
    <line x1="50" y1="250" x2="550" y2="250"/>
    <line x1="50" y1="350" x2="550" y2="350"/>
    <line x1="150" y1="50" x2="150" y2="400"/>
    <line x1="250" y1="50" x2="250" y2="400"/>
    <line x1="350" y1="50" x2="350" y2="400"/>
    <line x1="450" y1="50" x2="450" y2="400"/>
  </g>
  
  <!-- House outline -->
  <g stroke="#FFFFFF" stroke-width="4" fill="none">
    <rect x="200" y="200" width="200" height="150"/>
    <polygon points="200,200 300,150 400,200"/>
    <rect x="230" y="250" width="40" height="60"/>
    <rect x="330" y="250" width="40" height="60"/>
  </g>
  
  <!-- Text -->
  <text x="300" y="420" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="24" font-weight="bold">
    Planning & Design
  </text>
</svg>

<svg width="600" height="450" viewBox="0 0 600 450" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="600" height="450" fill="#0F425C"/>
  <rect x="50" y="50" width="500" height="350" fill="#FFFFFF" fill-opacity="0.1"/>
  
  <!-- Document stack -->
  <g fill="#FFFFFF" opacity="0.9">
    <rect x="150" y="100" width="300" height="200" rx="10"/>
    <rect x="170" y="120" width="260" height="8" rx="4"/>
    <rect x="170" y="140" width="200" height="8" rx="4"/>
    <rect x="170" y="160" width="240" height="8" rx="4"/>
    <rect x="170" y="180" width="180" height="8" rx="4"/>
    <rect x="170" y="200" width="220" height="8" rx="4"/>
    <rect x="170" y="220" width="190" height="8" rx="4"/>
    <rect x="170" y="240" width="250" height="8" rx="4"/>
    <rect x="170" y="260" width="210" height="8" rx="4"/>
  </g>
  
  <!-- Stamps and seals -->
  <circle cx="400" cy="150" r="25" fill="none" stroke="#FFFFFF" stroke-width="3"/>
  <circle cx="400" cy="150" r="15" fill="none" stroke="#FFFFFF" stroke-width="2"/>
  <text x="400" y="155" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="12" font-weight="bold">APPROVED</text>
  
  <!-- Signature line -->
  <line x1="200" y1="300" x2="350" y2="300" stroke="#FFFFFF" stroke-width="2"/>
  <text x="275" y="320" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="14">Signature</text>
  
  <!-- Text -->
  <text x="300" y="420" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="24" font-weight="bold">
    Legal & Permits
  </text>
</svg>
